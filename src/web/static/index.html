<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TORCS Live</title>
  </head>
  <body>
    <h1>TORCS Live Stream</h1>
    <img id="frame" alt="frame" />
    <script>
      const ws = new WebSocket(`ws://${location.host}/ws/frames`);
      const img = document.getElementById('frame');
      ws.onmessage = (evt) => {
        img.src = 'data:image/jpeg;base64,' + evt.data;
      }
    </script>
  </body>
</html>
